<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .weather-card h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .weather-card input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .weather-card button {
      padding: 10px 20px;
      background: #74b9ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .weather-card button:hover {
      background: #0984e3;
    }

    .result {
      margin-top: 20px;
    }

    .temp {
      font-size: 40px;
      font-weight: bold;
      color: #2d3436;
    }

    .desc {
      font-size: 18px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>Weather Info App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = "e442234cf0de44432bb87ea2c2313ae9"; // replace with your OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          document.getElementById('result').innerHTML = `<p style="color:red;">City not found!</p>`;
          return;
        }

        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const icon = data.weather[0].icon;

        document.getElementById('result').innerHTML = `
          <div class="temp">${temp}Â°C</div>
          <div class="desc">${desc}</div>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="Weather icon">
        `;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p style="color:red;">Error fetching data</p>`;
      }
    }
  </script>
</body>
</html>
